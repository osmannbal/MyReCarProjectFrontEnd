<div class="car mb-3">
    <div class="card-header">Filtre</div>
    <div class="card-body">

        <select [(ngModel)]="selectedBrand" class="form-select mb-3"
        aria-label="Default select example">
        <option *ngFor="let brand of brands" value="{{brand.brandId}}">
        {{brand.brandName}}
        </option>
    </select>

        <select [(ngModel)]="selectedColor" class="form-select mb-3"
        aria-label="Default select example">
        <option *ngFor="let color of colors" value="{{color.colorId}}">
            {{color.colorName}}
        </option>
    </select>
    </div>

    <div class="card-header">
        <a class="btn btn-warning" style="display: block"  routerLink="/cars/filter/{{selectedBrand}}/{{selectedColor}}">
        Filtrele</a>
    </div>
</div>
