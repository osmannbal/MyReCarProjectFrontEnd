<h2 class="text-center">Kiralama Listesi</h2>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Müşteri</th>
            <th>Araba</th>
            <th>Marka</th>
            <th>Kiralama Tarihi</th>
            <th>Teslim Tarihi</th>
        </tr>
    </thead>
    <tr *ngFor="let rental of rentalDetails">
        <td>{{rental.rentalId}}</td>
        <td>{{rental.firstName + " " + rental.lastName}}</td>
        <td>{{rental.carName}}</td>
        <td>{{rental.brandName}}</td>
        <td>{{rental.rentDate}}</td>
        <td>{{(rental.returnDate==null)? "Teslim Alınmadı": rental.returnDate | date: 'dd-MM-YYYY'}}</td>
    </tr>
</table>
