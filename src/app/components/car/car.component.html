<h2 class="text-center">Araba Listesi</h2>
  <table class="table">
      <thead>
        <tr>
            <th>Id</th>
            <th>Araba Adı</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Günlük Fiyat</th>
            <th>Model Yılı</th>
            <th>Özellikler</th>
        </tr>
      </thead>
      <tr *ngFor="let car of cars">
          <td>{{car.carId}}</td>
          <td>{{car.carName}}</td>
          <td>{{car.brandName}}</td>
          <td>{{car.colorName}}</td>
          <td>{{car.dailyPrice}}</td>
          <td>{{car.modelYear}}</td>
          <td>{{car.description}}</td>
      </tr>
  </table>
