<h2 class="text-center">Müşteri Listesi</h2>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Müşteri Adı</th>
            <th>Şirket Adı</th>
        </tr>
    </thead>
    <tr *ngFor="let customer of customers">
        <td>{{customer.customerId}}</td>
        <td>{{customer.firstName + " " + customer.lastName}}</td>
        <td>{{customer.companyName}}</td>
    </tr>
</table>
