<ul class="list-group">
    <li (click)="clearCurrentColor()"
    [class]="getAllColorClass()"
    routerLink="/cars">
    Tüm arabalar</li>
    <li (click)="setCurrentColor(color)"
    *ngFor="let color of colors"
    [class]="getCurrentColorClass(color)"
    routerLink="/cars/color/{{color.colorId}}">
  {{color.colorName}}</li>
</ul>


<h5 *ngIf="currentColor">{{currentColor.colorName}} seçtiniz</h5>
<h5 *ngIf="!currentColor">Tüm arabaları seçtiniz</h5>


<ul class="list-group">
  <li (click)="clearCurrent()"
    [class]="getAllBrandClass()"
    routerLink="/cars" class="btn btn-warning">
  Tüm Arabalar</li>
  <li (click)="setCurrentBrand(brand)"
  *ngFor="let brand of brands"
  routerLink="/cars/brand/{{brand.brandId}}"
  [class]="getCurrentBrandClass(brand)"
  class="card-body">
