<h2 class="text-center">Araç detayları</h2>
<div class="row image-section">
  <div *ngFor="let image of carImages" class="col-md-4 img-gallery">


    <img
      [src]="getImagePath(image.imagePath)"
      class="img-fluid" 
      [alt]="getImagePath(image.imagePath)"
    />


  </div>
</div>
<!-- <div class="col-md-4 img-gallery">
  <img src="https://localhost:44392/Images/default.jpg" />
</div> -->
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araç Adı</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Günlük Fiyatı</th>
      <th>Model Yılı</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngIf="carDetails">
      <td>{{ carDetails.carId }}</td>
      <td>{{ carDetails.carName }}</td>
      <td>{{ carDetails.brandName }}</td>
      <td>{{ carDetails.colorName }}</td>
      <td>{{ carDetails.dailyPrice }}</td>
      <td>{{ carDetails.modelYear }}</td>
      <td>{{ carDetails.description }}</td></tr>
       <!-- <td *ngIf="checkAvailability() == false">Araç Kiralanmış</td> -->
    
        <button
          routerLink="/cars/car-detail/:carId/payments"
          type="button"
          class="btn btn-danger"
        >
          Kirala
        </button>
      
    
  </tbody>
</table>
<div class="btn-goback">
  <button routerLink="/cars" type="button" class="btn btn-xs btn-danger">
    Geri
  </button>
</div>
