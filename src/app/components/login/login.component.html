<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="loginForm">
      <!-- <img
        class="mb-4"
        src="/docs/5.0/assets/brand/bootstrap-logo.svg"
        alt=""
        width="72"
        height="57"
      /> -->
      <h1 class="h3 mb-3 fw-normal">Giriş yap</h1>

      <div class="form-floating">
        <input
        formControlName="email"
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">E-posta</label>
      </div>
      <div class="form-floating">
        <input
        formControlName="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="Password"
        />
        <label for="floatingPassword">Parola</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" />Beni hatırla
        </label>
      </div>
      <tbody>
        <tr>
      <td>
      <button class="col-md-6 w-100 btn btn-lg btn-warning" type="submit" (click)="login()">
        Giriş yap
      </button></td>
      <td>
      <button routerLink="/register" class="col-md-6 w-100 btn btn-lg btn-warning" type="submit">
        Kayıt ol
      </button>
    </td>
  </tr>
      </tbody>
      <p class="mt-5 mb-3 text-muted">&copy; 2021-∞</p>
      <button routerLink="/cars" class="w-100 btn btn-lg btn-warning" type="button">Atla</button>
    </form>
  </main>
</body>
