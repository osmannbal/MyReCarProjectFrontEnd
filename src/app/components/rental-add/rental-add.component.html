<div class="content">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header"><h5 class="title">Kiralama</h5></div>
        <div class="card-body">
          <form [formGroup]="rentalAddForm">
            <div class="mb-3">
              <span class="input-group-text">Araba Id</span>
              <div class="form-group">
                <input
                  type="number"
                  id="carId"
                  formControlName="carId"
                  class="form-control"
                  placeholder="Id"
                />
              </div>
            </div>
            <div class="mb-3">
              <span class="input-group-text">Müşteri Id</span>
              <div class="form-group">
                <input
                  type="number"
                  id="customerId"
                  formControlName="customerId"
                  class="form-control"
                  placeholder="Id"
                />
              </div>
            </div>
            <div class="mb-3">
              <span class="input-group-text">Kiralama Tarihi</span>
              <div class="form-group">
                <input
                  type="date"
                  id="rentDate"
                  formControlName="rentDate"
                  class="form-control"
                  placeholder="Tarih"
                />
              </div>
            </div>
            <div class="mb-3">
              <span class="input-group-text">Teslim Tarihi</span>
              <div class="form-group">
                <input
                  type="date"
                  id="returnDate"
                  formControlName="returnDate"
                  class="form-control"
                  placeholder="Tarih"
                />
              </div>
            </div>
                  
          </form>
        </div>
        <div class="card-footer">
          <button  class="btn btn-fill btn-danger" (click)="rent()">Onayla</button>
        </div>
      </div>
    </div>
  </div>
