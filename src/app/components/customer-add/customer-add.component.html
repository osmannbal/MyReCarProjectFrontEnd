<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Müşteri Ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="customerAddForm">
                  
                    <div class="mb-3">
                        <span for="companyName" class="input-group-text">Şirket</span>
                        <div class="form-group">
                            <input type="text" id="companyName"
                            formControlName="companyName"
                            class="form-control"
                            placeholder="Marka adı"/>
                        </div>
                    </div>
                </form> 
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-danger" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
    
</div>
